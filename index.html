<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="box">
      <div class="box-1">
        <h3>Your result</h3>
          <div class="circle-container">
            <span class = "dot">
            <h2>76</h2>
            <p>of 100</p>
            </span>
          </div>
        <h2>Great</h2>
        <div class="para">
        <p>You scored higher than 65% of the people who have taken these tests. </p>
        </div>
      </div>

      <div class="box-2">
        <h3>Summary</h3>
        <div class="reaction">
          <div class="icon">
            <img src="./assets/images/icon-reaction.svg" alt="" class="img">
            <h4 id="red">Reaction</h4>
          </div>
        
          <div class="score">
            <b>80</b><p id="gray">/100</p>
          </div>
        </div>

        <div class="reaction">
          <div class="icon">
          <img src="./assets/images/icon-memory.svg" alt="" class="img">
          <h4 id="yellow">Memory</h4>
          </div>
          <div class="score">
          <b>92</b><p id="gray">/100</p>
          </div>
        </div>

        <div class="reaction">
          <div class="icon">
          <img src="./assets/images/icon-verbal.svg" alt="" class="img">
          <h4 id="green">Verbal</h4>
          </div>
          <div class="score">
          <b>61</b> <p id="gray">/100</p>
          </div>
        </div>

        <div class="reaction">
          <div class="icon">
            <img src="./assets/images/icon-visual.svg" alt="" class="img">
            <h4 id="blue">Visual</h4>
          </div>
          <div class="score">
            <b>72</b><p id="gray">/100</p>
          </div>
        </div>
     
          <a href="button" class="button">Continue</a>
      
    </div>
  </div>
  
</body>
</html>
